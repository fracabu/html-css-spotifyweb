<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- contenitore di sfondo 100vh -->
    <div class="app-container">
        <!-- blocco superiore in flex-grow con align-items stretch -->
        <div class="box-superiore flex-grow d-flex overflow-hidden">
            <!-- sidebar statica + shrink 0 e stretch -->

        <div class="sidebar d-flex">
                <div class="flex-shrink" ><img src="img/logo.svg" alt="" class="logo-sidebar"></div>
                <div class="flex-shrink" ><button class="btn-sidebar"> <img src="img/home.svg" alt="" class="img-btn-sidebar">home</button></div>
                <div class="flex-shrink" ><button class="btn-sidebar"> <img src="img/search.svg" alt="" class="img-btn-sidebar"> cerca</button></div>
                <div class="flex-shrink" ><button class="btn-sidebar"> <img src="img/libreria.svg" alt="" class="img-btn-sidebar"> la tua libreria</button></div>
                
                <!-- Playlist box flex grow -->

            <div class="box-playlist flex-grow flex-dir-column">
                <div class="flex-shrink">
                    <h1 class="playlist-txt">PLAYLIST</h1>
                    <button class="btn-sidebar"> <img src="img/plus-solid.svg" alt="" class="img-btn-sidebar-plus"> crea playlist</button>
                </div>

                <!-- Playlist scorrevole -->

                <div class="flex-grow overflow-auto">
                    <div><button class="btn-sidebar">Nome Playlist</button></div>
                    <div><button class="btn-sidebar">Nome Playlist</button></div>
                    <div><button class="btn-sidebar">Nome Playlist</button></div>
                    <div><button class="btn-sidebar">Nome Playlist</button></div>
                    <div><button class="btn-sidebar">Nome Playlist</button></div>
                    <div><button class="btn-sidebar">Nome Playlist</button></div>
                </div>
            </div>
        </div>

            <!-- Contenitore a dx con contenuto app stretch -->
            <div class="main-box flex-grow d-flex flex-dir-column overflow-hidden">
                <!-- top-bar nera con button upgrade -->
                <div class="top-bar">
                    <div><button class="btn-top-bar">EFFETTUA L'UPGRADE</button></div>
                </div>
                <!-- contenuto scorrimento verticale flex-grow -->
                <div class="flex-grow overflow-auto"></div>
            </div>
        </div>
        <!-- barra inferiore player container shrink 0 -->
        <div class="player-container d-flex">
            <div class="box-sx d-flex">
                <div><img src="" alt=""></div>
                <div>Sinister Brano Nome</div>
                <div><img src="img/favicon.ico" alt=""></div>
            </div>
            <div class="box-centrale d-flex"></div>
            <div class="box-dx d-flex"></div>
        </div>
    </div>

</body>
</html>
